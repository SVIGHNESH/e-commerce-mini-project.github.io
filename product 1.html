<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot V7 Black Pen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
        }
        .image-wrapper {
            height: 150px;
            width: 150px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            transform: scale(1);
        }
        .product-details {
            padding: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img 
                loading="eager" 
                alt="pilotpen" 
                src="https://www.pilotpen.co.in/images/bg/pen111.png" 
                srcset="https://www.pilotpen.co.in/images/bg/pen111.png 2x,
                https://www.pilotpen.co.in/images/bg/pen111.png 1x"
            >
        </div>
        <div class="product-details">
            <div class="product-title">Pilot V7 Black Pen</div>
            <div class="product-description">A very classic pen and it's very smoother.</div>
        </div>
    </div>
</body>
</html>
